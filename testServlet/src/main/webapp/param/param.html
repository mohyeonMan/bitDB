<!DOCTYPE html>
<html>
<head>

					<div id="nameDiv"></div>
				</td>
			</tr>
			<tr>
				<td align="center">나이</td>
				<td>
					<input type="text" name="age" id="age" size=5>

				</td>
			</tr>

				<td colspan="2" align="center"><input type="button" value="보내기"

	</form>
</body>

<script type="text/javascript">
	function check() {
		//	if(document.paranForm.name.value==null) alert("이름을 입력하세요");//세미콜론 안찍어도된다.

		document.getElementById("nameDiv").innerText=""; //초기화
