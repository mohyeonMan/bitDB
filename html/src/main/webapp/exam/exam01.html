<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam01</title>
<style type="text/css"> /*css 구역. 구역에 따라 주석도 다르다.*/
div {
	border: 1px solid red;
}

span {
	border: 1px dotted blue;
	font-weight: bold;
	color: #0000ff;
	font-style: italic;
	text-decoration: underline;
}
</style>
</head>
<body>
	<div>
		<!-- 화면의 1줄 영역. 반응형 만들때 많이쓴다.  -->
		<!--  font 태그 사용법 -->
		<font size="1">크기=1</font><br>
		<!--<태크 , 속성> -->
		<font size="3" color="#ff6600">크기=3, 색상=오렌지</font><br>
		<!-- 16진수로 RGB순서대로 기입. -->
		<font size="5" face="맑은고딕">크기=5 , 글꼴=맑은고딕</font><br> <font
			size="7" color="#0000ff" face="궁서"> 크기=7, 색상=파랑, 글꼴=궁서</font><br>
		<!-- 큰따옴표 웬만하면 써주는게 좋다. -->
	</div>
	<hr />
	<!-- font 태그 중첩 사용 -->
	<div>
		<font size="3" color="#003300" face="굴림">폰트태그는 <font size="5"
			color="#ff0000" face="궁서">중첩사용</font> 가능합니다.
		</font>
	</div>
	<hr />
	<!-- 글자의 모양 -->
	<div>
		<strong>글자를 굵게표기.</strong> <br /> <u>글자에 밑줄을 표기.</u> <br> <i>글자에
			기울임 표기.</i><br> <strong><u><i>글자의 모양을 바꾸는 태그도 중첩이
					가능하다.</i></u></strong>
	</div>
	<hr>

	<!-- 단어나 문장의 영역 지정 -->
	<div>
		<span>SPAN</span>태그는 <span>문장 단위로 텍스트 영역을 지정하는 것</span>인데, 그 자체로는 아무
		역할도 하지않고 문장의 특정 구역에 <span>CSS스타일</span>을 지정할때 사용한다.
	</div>
</body>
</html>

<!-- input, div, p, span 많이쓴단다. -->
