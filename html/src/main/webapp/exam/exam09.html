<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam09</title>
</head>
<body>
	<table border="1" width="300" cellpadding="0" cellspacing="0"> <!-- cellpadding안쪽여백, cellspacing테두리두께 -->
		<!-- 제목 영역 -->
		<thead> <!-- 딱히 의미없다. -->
			<tr>
				<th width="50" height="50">No</th>
				<!-- th 가운데정렬, 굵게 -->
				<th>획득 포인트</th>
			</tr>
		</thead>

		<!-- 본문 영역 -->
		<tbody>
			<tr align="center"> <!-- align = "left,center,right" -->
				<td>2</td>
				<td>루비 결제 5000G</td>
			</tr>
			<tr align="center">
				<td>1</td>
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		
		<!-- 하단 영역 -->
		<tfoot>
			<tr>
				<th width="50" height="30">합계</th> <!-- 테이블의 너비는 같은열의 가장큰값을 따른다.  -->
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
