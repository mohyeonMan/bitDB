<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<style type="text/css">
div {
	color: red;
	font-size: 8pt;
	font-weight: bold;
}
</style>
</head>
<body>
	<form name=loginForm method="post" action="/memberServlet/LoginServlet">
		<h3>로그인</h3> <hr>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th>아이디</th>
				<td>
					<input type="text" name="id" id="id" size="30" placeholder="아이디 입력">
					<div id="idDiv"></div>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="pwd" id="pwd" size="30">
					<div id="pwdDiv"></div>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="button" onclick="checkLogin()" value="로그인">
					<input type="button"  onclick="location.href='http://localhost:8080/memberServlet/member/writeForm.html'"  value="회원가입">
				</th>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	function checkLogin(){ //작성했는지 확인
		document.getElementById("idDiv").innerText = "";
		document.getElementById("pwdDiv").innerText="";
		if(document.getElementById("id").value == "")
			document.getElementById("idDiv").innerText="아이디를 입력하세요";
		
		else if(document.getElementById("pwd").value == "")
			document.getElementById("pwdDiv").innerText="비밀번호를 입력하세요";
		else
			document.loginForm.submit();
	}
	</script>
</body>
</html>
