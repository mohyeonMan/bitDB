<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="authNo()">

<p>
	고객님의 인증번호는 <strong id="auth">00000</strong>입니다.
</p>

<input type="button" value="인증번호 새로 받기" onclick="refresh()">
<input type="button" value="네이버로 이동하기" onclick="goNaver()">

<script type="text/javascript">
function random(n1,n2){ //난수발생
	return Math.floor(Math.random() *(n2-n1+1))+n1;	
}
function authNo(){ //0~9까지, 다섯개의 난수발생
	var value ="";
	for(var i=1;i<=5;i++){
		value += random(0,9);
	}
	document.getElementById("auth").innerText = value;
}
function refresh(){ // 회원정보 수정시 값을 다시채우기.
	location.reload();
}
function goNaver(){
	if(confirm("정말 이동하시겠습니까?")){
		location.href = "https://www.naver.com";
	}
}
</script>
</body>
</html>
