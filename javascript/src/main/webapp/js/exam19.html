<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#myid {
	background: #ff0;
	font-size: 20px;
	font-weight: bold;
	color:#00f;
}
</style>
</head>
<body>

<h1 id="myid">안녕하세요</h1>
<h1 id="myid">자바스크립트입니당.</h1>
<h1 id="myid">강의는 재밌으나 자바스크립트는 재미없다.</h1>

<a href="#" onclick="doPrint()">자바스크립트 함수호출하기</a>

<script type="text/javascript">
function doPrint(){
	document.getElementById("myid").innerHTML = "스크립트가 실행되었습니다.";
	//id 속성은 가장먼저 만나는 id 에만 영향을 준다.
}
</script>

</body>
</html>
