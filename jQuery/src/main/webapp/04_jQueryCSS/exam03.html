<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { 
   padding: 0;
   margin: 0; 
}

#container { 
   width: 500px;
   margin: 20px auto; 
}

ul.tab {
   list-style: none;
   position: relative;
   z-index: 100;
}

ul.tab li {
   width: 100px;
   height: 40px;
   float: left;
}

ul:after {
   content: '';
   display: block;
   float: none;
   clear: both;
}

ul.tab li a {
   background: url("../img/tab.jpg");
   display: block;
   color: #222;
   line-height: 40px;
   text-align: center;
   text-decoration: none;
}

ul.tab li a.selected {
   background: url("../img/tab_selected.jpg");
}

p.panel {
   border: 1px solid #9FB7D4;
   position: relative;
   padding: 10px;
   margin: 0;
   top: -1px;
}
</style>
</head>
<body>

<div id="container">
	<!-- 탭 버튼 영역 -->
	<ul class="tab">
		<li><a href="../txt/html5.txt" class="selected">HTML5</a></li>
		<li><a href="../txt/jquery.txt">jQuery</a></li>
		<li><a href="../txt/bootstrap.txt">Bootstrap3</a></li>
	</ul>
	<!-- 내용 영역 -->
	<p class="panel"></p>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//selected class의 href 불러옴
	$('p.panel').load($('ul.tab > li > a.selected').attr("href")); //0번째 li의 href값에서 읽어오기.
	
	$('ul.tab li a').click(function(){
		console.log("this = " +this);
		console.log("$(this) = "+ $(this));		
		
		$('ul.tab li a').not(this).removeClass("selected");
		//.not() 선택된 <a>외에 removeClass
		$(this).addClass("selected");
		$('p.panel').load($(this).attr("href"));
		return false;
	})
})
</script>
</body>
</html>
<!-- 
this / $(this)
this의 경우 해당 이벤트가 발생한 요소를 표시해주고
$(this)는 이벤트가 발생하면 발생한 태그를 Object 형태로 감싸서 보여준다는게 다른점이다.

this와 같은 데이터를 갖기 위해서는 $(this)[0] 을 사용하면 된다.
this  === $(this)[0]
 -->
