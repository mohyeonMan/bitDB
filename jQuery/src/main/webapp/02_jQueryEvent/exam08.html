<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title><style type="text/css">
	@import url("../css/event.css");
</style>

</head>
<body>

<h1>focus/blur 이벤트 확인하기</h1>
<div id="input">
	<input type="text">
</div>
<h2>결과</h2>
<div id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#input > input[type="text"]').focus(function(){
		$('#result').html('focus');
	});
	
	$('#input > input[type="text"]').blur(function(){
		$('#result').html('blur');
	});
	
	//페이지가 열리면 자동으로 포커스설정
	$('#input > input[type="text"]').focus();
});

</script>

</body>
</html>
