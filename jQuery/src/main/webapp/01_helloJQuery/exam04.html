<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 id="hello"></h1>
<p id="text">안녕 제이쿼리야</p>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>

});
</script>

</body>
</html>
