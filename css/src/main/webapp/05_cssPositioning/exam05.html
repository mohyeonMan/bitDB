<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam05</title>
<style type="text/css">
div{
	border: 1px dotted lightgray;
	display: inline-block;
	height:50px;
	width:50px;
	text-align: center;
	color:white;
	background: green;
}
#down:hover{
	position: relative;
	left: 20px;
	top: 20px;
	background: darkgray;
}
#up:hover{
	position: relative;
	left: -20px;
	top :-20px;
	background: darkred;
}
</style>
</head>
<body>

<h3>상대배치, relative</h3>
<hr>
<div>T</div>
<div id="down">h</div>
<div>a</div>
<div>n</div>
<div id="up">k</div>
<div>s</div>

</body>
</html>
